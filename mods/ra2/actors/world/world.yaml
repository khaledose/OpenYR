World:
	Inherits: ^BaseWorld
	Inherits@SmudgeLayers: ^SmudgeLayers
	StartingUnits@amcv:
		Class: none
		ClassName: options-starting-units.mcv-only
		Factions: america, england, france, germany, korea
	StartingUnits@unholyamcv:
		Class: unholy
		ClassName: options-starting-units.unholy-alliance
		Factions: america, england, france, germany, korea
	StartingUnits@smcv:
		Class: none
		ClassName: options-starting-units.mcv-only
		Factions: russia, iraq, cuba, libya
	StartingUnits@unholysmcv:
		Class: unholy
		ClassName: options-starting-units.unholy-alliance
