caoild:
	Inherits: ^TechBuilding
	Inherits@SHAPE: ^2x2Shape
	IsometricSelectable:
		DecorationHeight: 75
	Health:
		HP: 100000
	Armor:
		Type: Steel
	RevealsShroud:
		Range: 6c0
	Tooltip:
		Name: actor-caoild.name
	Tooltip@NoRow:
		Name: actor-caoild.name
	TooltipDescription:
		Description: actor-caoild.description
	UpdatesDerrickCount:
