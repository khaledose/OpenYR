caoild:
	Inherits: ^TechBuilding
	Inherits@SHAPE: ^2x2Shape
	IsometricSelectable:
		DecorationHeight: 75
	Health:
		HP: 100000
	Armor:
		Type: Steel
	RevealsShroud:
		Range: 6c0
	Tooltip:
		Name: actor-caoild.name
	Tooltip@NoRow:
		Name: actor-caoild.name
	TooltipDescription:
		Description: actor-caoild.description
	UpdatesDerrickCount:
	GivesCashOnCapture:
		Amount: 1000
	CashTrickler:
		InitialDelay: 100
		Interval: 100
		Amount: 20
		# PauseOnCondition: chronodisable
		RequiresCondition: enabled
	Explodes:
		Weapon: OilExplosion
	WithIdleOverlay@pump:
		Sequence: idle-pump
		PauseOnCondition: !enabled # || chronodisable
	WithIdleOverlay@flag:
		Sequence: flag
		Offset: 1000,0,0
		# PauseOnCondition: chronodisable
	AmbientSound@running:
		SoundFiles: boillo2a.wav, boillo2b.wav, boillo2c.wav
		RequiresCondition: enabled

cahosp:
	Inherits: ^TechBuilding
	Inherits@SHAPE: ^6x4Shape
	IsometricSelectable:
		DecorationHeight: 105
	Health:
		HP: 80000
	Armor:
		Type: Concrete
	RevealsShroud:
		Range: 6c0
	Tooltip:
		Name: actor-cahosp.name
	Tooltip@NoRow:
		Name: actor-cahosp.name
	TooltipDescription:
		Description: actor-cahosp.description
	ProvidesPrerequisite@default:
		RequiresCondition: enabled # && !chronodisable
	WithIdleOverlay:
		# PauseOnCondition: disabled || chronodisable
	WithIdleOverlay@flag:
		Sequence: flag
		Offset: 0,-500,2520
		# PauseOnCondition: chronodisable

