	Valued:
		Cost: 100
	RevealsShroud:
		Range: 1c0
	Tooltip:
		Name: meta-wall.name
	Tooltip@NoRow:
		Name: meta-wall.name
	Targetable:
		TargetTypes: Ground, Wall, NoAutoTarget
	WithWallSpriteBody:
		Type: wall
	Sellable:
		SellSounds: uselbuil.wav
	CustomSellValue:
