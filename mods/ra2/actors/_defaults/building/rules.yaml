		Categories: Building - Wall

^Fence:
	Inherits: ^Wall
	Buildable:
		Queue: Support.Neutral
	LineBuild:
		NodeTypes: fence
	LineBuildNode:
		Types: fence
	Health:
		HP: 10000
	Armor:
		Type: Wood
	Valued:
		Cost: 25
	Tooltip:
		Name: meta-fence.name
	Tooltip@NoRow:
		Name: meta-fence.name
	Targetable:
		TargetTypes: Ground, Fence, NoAutoTarget
	WithWallSpriteBody:
		Type: fence
	Crushable:
		CrushClasses: fence
	SoundOnDamageTransition:
		DamagedSounds: gblacrua.wav, gblacrub.wav
		DestroyedSounds: gblacrua.wav, gblacrub.wav
	MapEditorData:
		Categories: Building - Fence
	-BlocksProjectiles:

