^NoIcon:
	icon:
		Filename: cameo|xxicon.shp
		TilesetFilenames:
			TEMPERATE: cameo|xxicon.shp
			SNOW: cameo|xxicon.shp
			URBAN: cameo|xxicon.shp
			NEWURBAN: cameo|xxicon.shp
			DESERT: cameo|xxicon.shp
			LUNAR: cameo|xxicon.shp
		Offset: 0,0

^Prop:
	Inherits: ^NoIcon
	Defaults:
		Offset: 0,-15
	idle:
		ShadowStart: 3

^BuildingNoRubble:
	Inherits: ^NoIcon
	idle:
		ShadowStart: 3
	damaged-idle:
		Start: 1
		ShadowStart: 4

^BuildingWithRubble:
	Inherits: ^NoIcon
	idle:
		ShadowStart: 4
	damaged-idle:
		Start: 1
		ShadowStart: 5
	rubble:
		Start: 3
		ShadowStart: 7
		ZOffset: -3c0

^GarrisonableBuilding:
	garrisoned:
		Start: 2
		ShadowStart: 6

^Fence:
	Inherits: ^NoIcon
	Defaults:
		Offset: 0,-15
	idle:
		Length: 16
		ShadowStart: 32
	damaged-idle:
		Start: 16
		Length: 16
		ShadowStart: 48

^bridge:
	Defaults:
		ZOffset: -1c511
		Start: 1
		ZRamp: 1
		Offset: 0, 0, 0.5

^Tunnel:
	idle:
		ZRamp: 1

