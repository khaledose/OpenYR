^MachineGun:
	ValidTargets: Ground, Water
	InvalidTargets: UnderWater, Bridge, Wall, Fence, Tree
	Projectile: InstantHit
		Inaccuracy: 0c256
		Blockable: true
	Warhead@1Dam: TargetDamage
		Spread: 0c64
		ValidTargets: Ground, Water
		InvalidTargets: UnderWater, Bridge, Wall, Fence, Tree
	Warhead@2Eff: CreateEffect
		Explosions: piffpiff
		ImpactActors: false
		ValidTargets: Ground, Water, Air

^Gun:
	Inherits: ^MachineGun
	Warhead@2Eff: CreateEffect
		Explosions: piff

