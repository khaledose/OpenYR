^Actor:
	Inherits@1: ^ExistsInWorld
	Inherits@2: ^FlatSelectionMode
	Inherits@3: ^PlayerHandicaps
	Inherits@4: ^WithTooltip
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	SelectionDecorations:
	WithTextControlGroupDecoration:
	DeliversCash:
		Voice: Move
	RevealOnDeath:
		Radius: 5c0
		Duration: 125
	HiddenUnderFog:
	OwnerLostAction:
		Action: Kill
		DeathTypes: BulletDeath, NonTemporal
	ActorLostNotification:
		Notification: UnitLost
		TextNotification: notification-unit-lost
	HitShape:

^Sprite:
	RenderSprites:
	BodyOrientation:
		CameraPitch: 85
		UseClassicPerspectiveFudge: false
	QuantizeFacingsFromSequence:

^Voxel:
	RenderSprites:
	RenderVoxels:
		Scale: 11.7
		LightYaw: 800
		LightPitch: 150
		LightAmbientColor: -0.5,-0.5,-0.5
		LightDiffuseColor: 1.3,1.3,1.3
	BodyOrientation:
		QuantizedFacings: 0
		CameraPitch: 85
		UseClassicPerspectiveFudge: false

^ExistsInWorld:
	AppearsOnRadar:
	UpdatesPlayerStatistics:
	CombatDebugOverlay:
	RenderDebugState:
	DrawLineToTarget:
	ScriptTriggers:
	Huntable:

^PlayerHandicaps:
	HandicapFirepowerMultiplier:
	HandicapDamageMultiplier:

^WithTooltip:
	Tooltip:
		RequiresCondition: showownername
	Tooltip@NoRow:
		ShowOwnerRow: false
		RequiresCondition: !showownername
	GrantConditionOnPrerequisite@SHOWOWNERNAME:
		Condition: showownername
		Prerequisites: global-showownername

^LowPrioritySelectionMode:
	Selectable:
		PriorityModifiers: Ctrl, Alt

^FlatSelectionMode:
	Selectable:
		PriorityModifiers: Ctrl
