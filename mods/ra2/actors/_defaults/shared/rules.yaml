^Actor:
	Inherits@1: ^ExistsInWorld
	Inherits@2: ^FlatSelectionMode
	Inherits@3: ^PlayerHandicaps
	Inherits@4: ^WithTooltip
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	SelectionDecorations:
	WithTextControlGroupDecoration:
	DeliversCash:
		Voice: Move
	RevealOnDeath:
		Radius: 5c0
		Duration: 125
	HiddenUnderFog:
	OwnerLostAction:
		Action: Kill
		DeathTypes: BulletDeath, NonTemporal
	ActorLostNotification:
		Notification: UnitLost
		TextNotification: notification-unit-lost
	HitShape:

^Sprite:
	RenderSprites:
	BodyOrientation:
		CameraPitch: 85
		UseClassicPerspectiveFudge: false
	QuantizeFacingsFromSequence:

^Voxel:
	RenderSprites:
	RenderVoxels:
		Scale: 11.7
		LightYaw: 800
		LightPitch: 150
		LightAmbientColor: -0.5,-0.5,-0.5
		LightDiffuseColor: 1.3,1.3,1.3
	BodyOrientation:
		QuantizedFacings: 0
		CameraPitch: 85
		UseClassicPerspectiveFudge: false

^ExistsInWorld:
	AppearsOnRadar:
	UpdatesPlayerStatistics:
	CombatDebugOverlay:
	RenderDebugState:
	DrawLineToTarget:
	GivesVeterancy:
	ScriptTriggers:
	Huntable:

^PlayerHandicaps:
	HandicapFirepowerMultiplier:
	HandicapDamageMultiplier:

^WithTooltip:
	Tooltip:
		RequiresCondition: showownername
	Tooltip@NoRow:
		ShowOwnerRow: false
		RequiresCondition: !showownername
	GrantConditionOnPrerequisite@SHOWOWNERNAME:
		Condition: showownername
		Prerequisites: global-showownername

^LowPrioritySelectionMode:
	Selectable:
		PriorityModifiers: Ctrl, Alt

^FlatSelectionMode:
	Selectable:
		PriorityModifiers: Ctrl

^GainsExperience:
	GainsVeterancy:
		ExperiencePerLevel: 300, 600
		LevelUpNotification: LevelUp
		LevelUpTextNotification: notification-unit-promoted
		LevelUpImage: crate-effects
	GrantConditionOnVeterancyLevel:
		Level: 2
		Condition: rank-elite
	VeterancyModifier:
		DamageRates: 110
		StrengthRates: 50
		SpeedRates: 120
		SightRates: 130
		ReloadRates: 60
		HealRates: 0, 10
		ExperienceRates: 200, 300
	VeterancyDecoration:
		Image: veterancy-pips
		SequencePerLevel: veteran, elite
		Palette: pips
		Position: BottomRight
		ValidRelationships: Ally, Enemy, Neutral
