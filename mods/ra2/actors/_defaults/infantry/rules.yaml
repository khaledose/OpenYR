^Infantry:
	Inherits: ^Actor
	Inherits@1: ^Sprite
	Selectable:
		Bounds: 482, 1448, 0, -530
	Buildable:
		BuildDurationModifier: 100
	Cloneable:
		Types: Infantry
	RenderSprites:
		PlayerPalette: infantry
	WithEditorInfantryBody:

^Person:
	Inherits: ^Infantry
	Mobile:
		Voice: Move
		Locomotor: foot
		AlwaysTurnInPlace: true
		TurnsWhileMoving: true
	Crushable:
		WarnProbability: 0
		CrushClasses: vehicle
		CrushSound: igensqua.wav
	TakeCover:
		DamageModifiers:
			Prone30Percent: 30
			Prone50Percent: 50
			Prone70Percent: 70
			Prone80Percent: 80
			Prone100Percent: 100
		DamageTriggers: TriggerProne
	Guardable:
	Targetable:
		TargetTypes: Ground, Infantry, Disguise
	EdibleByLeap:
	Chronoshiftable:
		ExplodeInstead: true
		ReturnToOrigin: false
	TurnOnIdle:
		MinDelay: 125
		MaxDelay: 250
	WithInfantryBody:
		IdleSequences: idle1, idle2
		StandSequences: stand
		MoveSequence: run
	QuantizeFacingsFromSequence:
		Sequence: stand
	MapEditorData:
		Categories: Infantry

^GroundInfantry:
	Inherits: ^Person
	Guard:
		Voice: Attack
	AttackFrontal:
		Voice: Attack
		FacingTolerance: 2
	RevealOnFire:
		ArmamentNames: primary
		Duration: 50
	WithInfantryBody:
		DefaultAttackSequence: shoot

^DeployableInfantry:
	Inherits: ^GroundInfantry
	Mobile:
		RequiresCondition: undeployed
	TakeCover:
		RequiresCondition: undeployed
	RevealOnFire:
		ArmamentNames: primary, deployed
	AttackFrontal:
		Armaments: primary, deployed
		Voice: Attack
		FacingTolerance: 2
		RequiresCondition: undeployed
	Turreted:
		Turret: deploy
		RealignDelay: -1
		RequiresCondition: deployed
	AttackTurreted:
		Turrets: deploy
		Armaments: deployed
		Voice: Attack
		RequiresCondition: deployed
	GrantConditionOnDeploy:
		UndeployedCondition: undeployed
		DeployedCondition: deployed
		Voice: Deploy
	WithDeployedInfantryBody:
		RequiresCondition: !undeployed
	WithInfantryBody:
		RequiresCondition: undeployed

^BasicCivilian:
	Buildable:
		Queue: Infantry.Neutral
	Health:
		HP: 5000
	Armor:
		Type: None
	Valued:
		Cost: 10
	DeliversCash:
		Payload: 100
	Mobile:
		Speed: 60
	RevealsShroud:
		Range: 2c0
	Tooltip:
		Name: meta-civilianinfantry.name
	Tooltip@NoRow:
		Name: meta-civilianinfantry.name
	WithInfantryBody:
		IdleSequences: idle1
	MapEditorData:
		Categories: Infantry, Infantry - Civilian

^Civilian:
	Inherits: ^Person
	Inherits@1: ^BasicCivilian
	Inherits@2: ^Panicker
	Inherits@3: ^Wanderer
	-TakeCover:

^ArmedCivilian:
	Inherits: ^GroundInfantry
	Inherits@1: ^BasicCivilian
