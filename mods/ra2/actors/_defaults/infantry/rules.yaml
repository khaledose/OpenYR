^Infantry:
	Inherits: ^Actor
	Inherits@1: ^Sprite
	Selectable:
		Bounds: 482, 1448, 0, -530
	Buildable:
		BuildDurationModifier: 100
	Cloneable:
		Types: Infantry
	RenderSprites:
		PlayerPalette: infantry
	WithEditorInfantryBody:

^Person:
	Inherits: ^Infantry
	Mobile:
		Voice: Move
		Locomotor: foot
		AlwaysTurnInPlace: true
		TurnsWhileMoving: true
	Crushable:
		WarnProbability: 0
		CrushClasses: vehicle
		CrushSound: igensqua.wav
	TakeCover:
		DamageModifiers:
			Prone30Percent: 30
			Prone50Percent: 50
			Prone70Percent: 70
			Prone80Percent: 80
			Prone100Percent: 100
		DamageTriggers: TriggerProne
	Guardable:
	Targetable:
		TargetTypes: Ground, Infantry, Disguise
	EdibleByLeap:
	Chronoshiftable:
		ExplodeInstead: true
		ReturnToOrigin: false
	TurnOnIdle:
		MinDelay: 125
		MaxDelay: 250
	WithInfantryBody:
		IdleSequences: idle1, idle2
		StandSequences: stand
		MoveSequence: run
	QuantizeFacingsFromSequence:
		Sequence: stand
	Explodes@corpse:
		DeathTypes: NonTemporal, ExplosionDeath, BulletDeath
		Weapon: CorpseSpawner
		EmptyWeapon: CorpseSpawner
	WithDeathAnimation@normal:
		DeathSequencePalette: infantry
		DeathTypes:
			ExplosionDeath: 1
			BulletDeath: 2
	DeathSounds@normal:
		DeathTypes: ExplosionDeath, BulletDeath
	SpawnActorOnDeath@flame:
		Actor: FLAMEGUY
		DeathType: FlameDeath
	MapEditorData:
		Categories: Infantry

^GroundInfantry:
	Inherits: ^Person
	Guard:
		Voice: Attack
	AttackFrontal:
		Voice: Attack
		FacingTolerance: 2
	RevealOnFire:
		ArmamentNames: primary
		Duration: 50
	WithInfantryBody:
		DefaultAttackSequence: shoot

^DeployableInfantry:
	Inherits: ^GroundInfantry
	Mobile:
		RequiresCondition: undeployed
	TakeCover:
		RequiresCondition: undeployed
	RevealOnFire:
		ArmamentNames: primary, deployed
	AttackFrontal:
		Armaments: primary, deployed
		Voice: Attack
		FacingTolerance: 2
		RequiresCondition: undeployed
	Turreted:
		Turret: deploy
		RealignDelay: -1
		RequiresCondition: deployed
	AttackTurreted:
		Turrets: deploy
		Armaments: deployed
		Voice: Attack
		RequiresCondition: deployed
	GrantConditionOnDeploy:
		UndeployedCondition: undeployed
		DeployedCondition: deployed
		Voice: Deploy
	WithDeployedInfantryBody:
		RequiresCondition: !undeployed
	WithInfantryBody:
		RequiresCondition: undeployed

^BasicCivilian:
	Buildable:
		Queue: Infantry.Neutral
	Health:
		HP: 5000
	Armor:
		Type: None
	Valued:
		Cost: 10
	DeliversCash:
		Payload: 100
	Mobile:
		Speed: 60
	RevealsShroud:
		Range: 2c0
	Tooltip:
		Name: meta-civilianinfantry.name
	Tooltip@NoRow:
		Name: meta-civilianinfantry.name
	WithInfantryBody:
		IdleSequences: idle1
	MapEditorData:
		Categories: Infantry, Infantry - Civilian

^Civilian:
	Inherits: ^Person
	Inherits@1: ^BasicCivilian
	Inherits@2: ^Panicker
	Inherits@3: ^Wanderer
	-TakeCover:

^ArmedCivilian:
	Inherits: ^GroundInfantry
	Inherits@1: ^BasicCivilian

^Engineer:
	Inherits: ^Person
	Inherits@FEEDBACK: ^GivesFeedbackOnDamage
	Buildable:
		Queue: Infantry
		Description: meta-engineer.description
		BuildPaletteOrder: 20
	Health:
		HP: 7500
	Armor:
		Type: None
	Valued:
		Cost: 500
	DeliversCash:
		Payload: 250
	Mobile:
		Speed: 60
	RevealsShroud:
		Range: 4c0
	Tooltip:
		Name: meta-engineer.name
	Tooltip@NoRow:
		Name: meta-engineer.name
	InstantlyRepairs:
		Types: building
		RepairSound: urepair.wav
		ValidRelationships: Ally, Neutral
	RepairsBridges:
		RepairNotification: BridgeRepaired
	CaptureManager:
	Captures@INSTANT:
		CaptureTypes: building, tech
		RequiresCondition: instantcapture
	Captures@TIMED:
		CaptureDelay: 75
		CaptureTypes: building, tech
		RequiresCondition: !instantcapture
	GrantConditionOnPrerequisite@INSTANTCAPTURE:
		Condition: instantcapture
		Prerequisites: global-instantcapture

FLAMEGUY:
	Inherits: ^ExistsInWorld
	Inherits@1: ^Sprite
	HitShape:
	HiddenUnderFog:
	Mobile:
		Speed: 71
		Locomotor: flameguy
	WithInfantryBody:
		IdleSequences: run
	Health:
		HP: 16000
	ChangesHealth:
		Step: -1000
		StartIfBelow: 101
	ScaredyCat:
		PanicSequencePrefix:
	RenderSprites:
		Palette: flameguy
	WithDeathAnimation:
		FallbackSequence: die
		UseDeathTypeSuffix: false
		DeathSequencePalette: flameguy
